<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <form>
        <table align="center" bgcolor="white" cellspacing="15px">
            <tr>
                <td>
                  <label><h2><b>HTML Form</b></h2></label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <label for="Id1">First Name :</label>
                </td>
                <td>
                    <input type="text" Id="Id1" Name="Name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Id2">Last Name :</label> 
                </td>
                <td>
                    <input type="text" Id="Id2" Nam="Name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth :</label> 
                </td>
                <td>
                    <input type="datetime">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id :</label> 
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone Number :</label> 
                </td>
                <td>
                    <input type="Number">
                </td>
            </tr>
            <tr>
                <td>
                    <br> <br>
                    <input type="submit" value="submit"> &nbsp;&nbsp;
                    <input type="reset" value="Reset"> 
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
