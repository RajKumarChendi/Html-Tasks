<!DOCTYPE html>
<html>
    <head>
        <title>inner js</title>
            <script>
                function simpleInterest(p,r,t){
                    let result
                    result=p*r*t/100;
                    console.log(result)
                }
                function areaOfCircle(radius){
                    let result
                    const PI=3.1415
                    result=PI*radius*radius
                    console.log(result)
                }
                function cubeOfNumber(n){
                    let result
                    result=n*n*n
                    console.log(result)
                }
                function averageOfNumbers(a,b,c){
                    let result
                    result=(a+b+c)/3
                    console.log(result)
                }
                function square(a,b){
                    let result
                    result=(a+b)*(a+b)
                    console.log(result)
                }
                function biggestOfTwoNumbers(n1,n2){
                    let result
                    result=n1>n2 ? n1:n2
                    console.log(result)
                }

            </script>
    </head>
    <body>
        <script>
            simpleInterest(10000,2,10)
            areaOfCircle(4)
            cubeOfNumber(5)
            averageOfNumbers(10,20,30)
            square(2,4)
            biggestOfTwoNumbers(20,40)
        </script>

    </body>
</html>
